	  <form  class="form-signup" action="/addPlayerStat" method="POST">
        <input type="text" required class="form-control" placeholder="Player Id" name="playerS_id" value="{{
          request.form.playerS_id }}">
		  <input type="text" required class="form-control" placeholder="Player Name" name="playerS_name" value="{{
          request.form.playerS_name }}">
		<input type="text" required class="form-control" placeholder="Points in average" name="player_points" value="{{
          request.form.player_points }}">
		 <input type="text" required class="form-control" placeholder="Rebounds in average" name="rebounds" value="{{
          request.form.rebounds }}">
		 <input type="text" required class="form-control" placeholder="Assists in average" name="assists" value="{{
          request.form.assists }}">
		  <input type="text" required class="form-control" placeholder="Steals in average" name="steals" value="{{
          request.form.steals }}">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Add Player Statistics" id="btnSignin">
