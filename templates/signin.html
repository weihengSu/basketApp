<!DOCTYPE html>
<html>
  <head>
   
    <title>Login Page</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
   
   
	
    
 
 
  </head>
  <body>
    
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li>
            <li role="presentation" class="active"><a href="/showSignin">Sign In</a></li>
            <li role="presentation" ><a href="/showSignUp">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Basketball Database App</h3>
      </div>
  
  
  
  
    <div class="jumbotron">
      <h1>Sign In</h1>
      <br>
       <form class="form-signin" action="/signin" method="post">
        <input type="text" class="form-control" placeholder="Username" name="username" value="{{
          request.form.username }}">
		  <input type="text" class="form-control" placeholder="Email" name="email" value="{{
          request.form.email }}">
         <input type="password" class="form-control" placeholder="Password" name="password" value="{{
          request.form.password }}">
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign in" id="btnSignin">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
